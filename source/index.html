<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="ремонт квартир, дизайн-проект, интерьер">
	<meta name="description" content="Ремонт квартир в типовых домах">
	<meta name="author" content="Козырев Илья">
	<title>Fix Ремонт</title>
	<link href="fonts/MullerRegular.woff2" rel="preload" as="font" crossorigin>
	<link href="fonts/MullerMedium.woff2" rel="preload" as="font" crossorigin>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header>
	<div class="header__top">
		<div class="header__logo logo">
			<a class="logo__link" href="#">
				<img class="logo__img" src="../img/logo.svg" alt="Fix Ремонт" width="200" height="55">
			</a>
		</div>
		<a class="header__contacts-link" href="#footer">
			<svg width="24" height="24">
				<use href="img/sprite_auto.svg#icon-phone"></use>
			</svg>
			<span>Контакты</span>
		</a>
	</div>
	<div class="header__main">
		<h1 class="header__main-title">Ремонт квартир в типовых домах</h1>
		<p class="header__main-description">Готовый дизайн-проект, работы и метериалы за 3 месяца от 610 т.р.</p>
		<a class="header__main-link button" href="#">
			<span>Узнайте о запуске первым</span>
		</a>
		<span class="header__main-info">Старт весной 2016</span>
	</div>
	<div class="header__bottom">
		<a class="header__bottom-anchor anchor" href="#">
			<svg width="41" height="30">
				<use href="img/sprite_auto.svg#icon-arrow-down"></use>
				<use href="img/sprite_auto.svg#icon-arrow-down-big"></use>
			</svg>
			<span>Листайте вниз,<br /> чтобы ничего не упустить</span>
		</a>
	</div>
	<div class="header__video video">
		<div class="video__container">
			<div class="video__img-container">
				<picture>
					<source type="image/webp" srcset="img/video-bg@1x.webp 1x, img/video-bg@2x.webp 2x">
					<img src="img/video-bg@1x.jpg" srcset="img/video-bg@2x.jpg 2x" alt="Ролик о компании" width="940" height="920" loading="lazy">
				</picture>
			</div>
			<a class="video__link" href="https://www.youtube.com/watch?v=TEBpc9Q9TV8"></a>
			<button class="video__button" aria-label="Открыть видео">
				<svg width="250" height="250">
					<use href="img/sprite_auto.svg#icon-circle"></use>
					<use href="img/sprite_auto.svg#icon-play"></use>
				</svg>
			</button>
		</div>
	</div>
</header>
<script src="js/main.js"></script>
</body>
</html>
